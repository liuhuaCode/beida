    <script>
        $(function() {
            var videoNode = document.getElementsByClassName('video1')[0];
            videoNode.style.width = window.innerWidth + 'px';
            videoNode.style.height = window.innerHeight + 'px';
            $('.bg,.djQimu,.finger').on('click', function() {
                $('.bg,.qmDiv,.finger').fadeOut(100);
                videoNode.play();
                document.addEventListener("WeixinJSBridgeReady", function() {
                    videoNode.play();
                }, false);

            })
            videoNode.onended = function() {
                $('video').hide(10, function() {
                    $('.lastBg').fadeIn(100);
                })
//               window.location.href="http://www.i-cedong.com/h5/beida2/index3.html";
            };

            /* 判断横竖屏 */
            function orientationChange() {
                switch (window.orientation) {
                    case 0:
                        break;
                    case -90:
                        alert("请竖屏查看页面，效果更佳");
                        break;
                    case 90:
                        alert("请竖屏查看页面，效果更佳");
                        break;
                    case 180:
                        break;
                };
            };
            /* 添加事件监听 */
            window.addEventListener('load', function() {
                orientationChange();
                window.onorientationchange = orientationChange;
            });

        })

    </script>
